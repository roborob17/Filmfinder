<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="loadLatestMovies()">
    <header>
        <h1> <br>Movie Database </h1>
    </header>
    
    <nav>
        <div class="nav-item">
            <input type="radio" id="latest-movies" name="select-movies" value="latest-movies" checked/>
            <label for="latest-movies">Latest movies, 2014 or newer</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="avenger" name="select-movies" value="avenger-movies">
            <label for="avenger">Avenger movies</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="x-men" name="select-movies" value="x-men-movies">
            <label for="x-men">X-men movies</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="princess" name="select-movies" value="princess-movies">
            <label for="princess">Princess movies</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="batman" name="select-movies" value="batman-movies">
            <label for="batman">Batman movies</label>
        </div>
        <div class="nav-item">
            <label id="searchLabel" for="searchBar"> Search : </label>
            <input type="text" name="searchBar" id="searchBar" placeholder="Search Movies...">
        </div>
    </nav>
 

    <div class="movieWrapper">
        <ul id="movies" class="row">

        </ul>
    </div>
    <h2>All Movies</h2>
    <div class="allMoviesWrapper">
        
        <ul id="allMovies">

        </ul>
    </div>
